name: Deploy to Deno Deploy

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - uses: denoland/deployctl@v1
        with:
          project: exrector-denoproxy-76
          entrypoint: proxy.ts
